<div class="container">
    <h2 class="text-center mt-5">Adres Listesi</h2>
    <table class="table table-striped">
        <thead>
            <th>Adres</th>            
            <th>İlçe</th>
            <th>İl</th>
        </thead>
        <tbody>
            <tr *ngFor="let address of addresses">
                <td>{{address.address}}</td>
                <td>{{address.district}}</td>
                <td>{{address.city}}</td>
                <td>
                    <div class="container-fluid text-end">
                    <button (click)="addressDetails(address.id)" class="btn btn-success" style="margin-left: 10px;">Göster</button>
                </div>
                </td>
            </tr>
        </tbody>
    </table>
</div>
