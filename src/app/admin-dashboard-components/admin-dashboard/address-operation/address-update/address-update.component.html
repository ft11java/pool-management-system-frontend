<div class="container">
    <div class="row justify-content-center">
        <div class="col-5 mt-5">
    <h5 class="text-center">Adres Güncelle</h5>
    <form [formGroup]="addressUpdateForm" (ngSubmit)="onSubmit()">
        <div class="form-group input-group mt-4">
            <div class="input-group-prepend">
                <span class="input-group-text"><i class="bi bi-arrow-bar-right"></i></span>
            </div>
            <input name="address" class="form-control" placeholder="Adres" type="text" [(ngModel)]="address.address" formControlName="address">
        </div>
        <div class="form-group input-group mt-4">
            <div class="input-group-prepend">
                <span class="input-group-text"><i class="bi bi-arrow-bar-right"></i></span>
            </div>
            <input name="street" class="form-control" placeholder="Sokak" type="text" [(ngModel)]="address.street" formControlName="street">
        </div>
        <div class="form-group input-group mt-4">
            <div class="input-group-prepend">
                <span class="input-group-text"><i class="bi bi-arrow-bar-right"></i></span>
            </div>
            <input name="neighborhood" class="form-control" placeholder="Mahalle" type="text" [(ngModel)]="address.neighborhood" formControlName="neighborhood">
        </div>
        <div class="form-group input-group mt-4">
            <div class="input-group-prepend">
                <span class="input-group-text"><i class="bi bi-arrow-bar-right"></i></span>
            </div>
            <input name="district" class="form-control" placeholder="İlçe" type="text" [(ngModel)]="address.district" formControlName="district">
        </div>
        <div class="form-group input-group mt-4">
            <div class="input-group-prepend">
                <span class="input-group-text"><i class="bi bi-arrow-bar-right"></i></span>
            </div>
            <input name="city" class="form-control" placeholder="İl" type="text" [(ngModel)]="address.city" formControlName="city">
        </div>
        <div class="form-group text-end">
            <button type="submit" class="btn btn-warning btn-block mt-3 ">Güncelle</button>
        </div>
    </form>
    
</div>
</div>
</div>
