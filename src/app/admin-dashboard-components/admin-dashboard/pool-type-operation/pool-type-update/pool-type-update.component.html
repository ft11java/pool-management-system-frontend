<div class="container">
    <div class="row justify-content-center">
        <div class="col-5 mt-5">
    <h5 class="text-center">Kullanıcı Tipi Güncelle</h5>
    <form [formGroup]="poolTypeUpdateForm" (ngSubmit)="onSubmit()">
        <div class="form-group input-group mt-5">
            <div class="input-group-prepend">
                <span class="input-group-text"><i class="bi bi-arrow-bar-right"></i></span>
            </div>
            <input name="poolTypeName" class="form-control" value="{{poolType.poolTypeName}}" type="text" formControlName="poolTypeName">
        </div>
        <div class="form-group text-end">
            <button type="submit" class="btn btn-warning btn-block mt-3">Güncelle</button>
        </div>
    </form>
    
</div>
</div>
</div>
