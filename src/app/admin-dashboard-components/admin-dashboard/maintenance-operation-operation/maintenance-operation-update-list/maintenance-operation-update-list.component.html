
<div class="container">
    <h2 class="text-center mt-5">Bakım Operasyonu Listesi</h2>
    <table class="table table-striped">
        <thead>
            <th>Operasyon Adı</th>            
            <th>Hangi Sıklıkla Yapılır</th>
            <th>Birim Fiyatı</th>
        </thead>
        <tbody>
            <tr *ngFor="let maintenanceOperation of maintenanceOperations">
                <td>{{maintenanceOperation.operationName}}</td>
                <td>{{maintenanceOperation.whatFrequency}}</td>
                <td>{{maintenanceOperation.unitPrice}}</td>
                <td>
                    <div class="container-fluid text-end">
                    <button (click)="maintenanceOperationUpdate(maintenanceOperation.id)" class="btn btn-success" style="margin-left: 10px;">Güncelle</button>
                </div>
                </td>
            </tr>
        </tbody>
    </table>
</div>
